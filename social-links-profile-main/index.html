<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card__content">
        <div class="card__header">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Picture" />
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
          <p class="card__quote">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__social-links">
          <a class="btn" href="#">GitHub</a>
          <a class="btn" href="#">Frontend Mentor</a>
          <a class="btn" href="#">LinkedIn</a>
          <a class="btn" href="#">Twitter</a>
          <a class="btn" href="#">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <picture>
            <img
              src="./images/image-product-desktop.jpg"
              srcset="
                /images/image-product-mobile.jpg  480w,
                /images/image-product-desktop.jpg 900w
              "
              sizes="(max-width: 768px) 480px, 900px"
              alt="Square Chanel perfume bottle surrounded by green plants"
            />
          </picture>
        </div>
        <div class="card__content">
          <h2 class="perfume">Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="price__current">$149.99</span>
            <span class="price__strikethrough">$169.99</span>
          </div>
          <a class="price__button" href="#">Add to Cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
